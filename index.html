<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- Intestazione -->
    <div class="logo">
        <header>
            <img src="img/Logo.png" alt="logo">

    <!-- Contenuto Principale -->
    <div class="container">
        <main>  
            <!-- Sezione relativa ai button -->
            <section class="container-section">
                <button>Add Task</button>
                <button>Add Section</button>
            </section>
            
            <!-- Sezione relativa alle task -->
            <section class="container-section">
                <h3>&#9660 New Task</h3>
                <p>&#9745 Quarterly Newsletter</p>
            </section>

            <!-- Sezione relativa al today -->
            <section class="container-section">
                <h3>&#9660 Today</h3>
                <p>&#9745 Recruiting blog post</p>
                <p>&#9745 Mobile app luaunch</p>
                <p>&#9746 Interview John H.</p>
                <p>&#9745 Summit update to mobiile storefronts</p>
            </section>

            <!-- Sezione relativa al upcoming -->
            <section class="container-section">
                <h3>&#9660 Upcoming</h3>
                <p>&#9746 Schedule meeting with Alex</p>
                <p>&#9745 Homepage refresh</p>
                <p>&#9745 Onboard new Sales team members</p>
                <p>&#9745 Review editorial calendar</p>
            </section>
        </main>
    </div>
    
    
</body>
</html>
